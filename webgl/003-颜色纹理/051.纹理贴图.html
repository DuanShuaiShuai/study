<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>正弦曲线</title>
    <link rel="icon" href="https://img.kaikeba.com/kkb_portal_icon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec2 a_Pin;
      varying vec2 v_Pin;
      void main(){
        gl_Position = a_Position;
        v_Pin=a_Pin;
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      uniform sampler2D u_Sampler;
      varying vec2 v_Pin;
      void main(){
          gl_FragColor=texture2D(u_Sampler,v_Pin);
      }
    </script>

    <script type="module">
      import {
        initShaders,
        getMousePosInWebgl,
        ScaleLinear,
      } from "./utils/Utils.js";
      import Poly from "./utils/Poly.js";
      import {
        Matrix4,
        Vector3,
        Quaternion,
        Plane,
        Color,
        Ray,
      } from "https://unpkg.com/three/build/three.module.js";

      // 初始化着色器
      const canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const gl = canvas.getContext("webgl");
      const vsSource = document.getElementById("vertexShader").innerText;
      const fsSource = document.getElementById("fragmentShader").innerText;
      initShaders(gl, vsSource, fsSource);
      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      //4-建立数据源
      const source = new Float32Array([
        -0.5, 0.5, 0.0, 1.0, -0.5, -0.5, 0.0, 0.0, 0.5, 0.5, 1.0, 1.0, 0.5,
        -0.5, 1.0, 0.0,
      ]);
      //数组中的一项占用的字节数
      const FSIZE = source.BYTES_PER_ELEMENT;
      // 元素的字节数
      const elementBytes = source.BYTES_PER_ELEMENT;
      //系列尺寸
      const posSize = 2;
      const pinSize = 2;
      //类目尺寸
      const categorySize = posSize + pinSize;
      //类目字节数
      const categoryBytes = categorySize * elementBytes;
      // 系列字节索引位置
      const posByteIndex = 0;
      const pinByteIndex = posSize * elementBytes;
      //顶点总数
      const sourceSize = source.length / categorySize;

      //5-将数据源写入到缓冲区 让attribute变量从其中寻找数据
      const sourceBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, sourceBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, source, gl.STATIC_DRAW);

      const a_Position = gl.getAttribLocation(gl.program, "a_Position");
      gl.vertexAttribPointer(
        a_Position, //变量
        posSize, //所占用数据的长度s
        gl.FLOAT,
        false,
        categoryBytes, //类目字节尺寸
        posByteIndex // 坐标系列字节索引
      );
      //开启批处理
      gl.enableVertexAttribArray(a_Position);

      const a_Pin = gl.getAttribLocation(gl.program, "a_Pin");
      gl.vertexAttribPointer(
        a_Pin,
        pinSize,
        gl.FLOAT,
        false,
        categoryBytes,
        pinByteIndex
      );
      gl.enableVertexAttribArray(a_Pin);

      // 6-建立Image图像作为图像源 当图像源加载成功后再贴图
      // 对纹理图像垂直翻转
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
      // 激活纹理单元
      gl.activeTexture(gl.TEXTURE0);
      //纹理对象
      const texture = gl.createTexture(); //创建
      //把纹理对象装进纹理单元
      gl.bindTexture(gl.TEXTURE_2D, texture);

      //image 对象
      const image = new Image();
      image.src = "./images/erha.jpg";
      image.onload = function () {
        showMap();
      };
      //贴图
      function showMap() {
        //配置纹理图像
        gl.texImage2D(
          gl.TEXTURE_2D,
          0,
          gl.RGB,
          gl.RGB,
          gl.UNSIGNED_BYTE,
          image
        );
        //配置纹理参数
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        //获取u_Sampler
        const u_Sampler = gl.getUniformLocation(gl.program, "u_Sampler");
        //将0号纹理分配给着色器，0 是纹理单元编号
        gl.uniform1i(u_Sampler, 0);

        //渲染
        render();
      }
      function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, sourceSize);
      }
    </script>
  </body>
</html>
