<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      canvas {
        background-color: antiquewhite;
      }
      #audio:hover {
        opacity: 90%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;

    void main(){
      gl_Position =a_Position;
      gl_PointSize =20.0;
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    void main(){
        gl_FragColor =vec4(1.0,1.0,1.0,1.0);
    }
  </script>
  <script type="module">
    import { initShaders } from "../utils/Utils.js";
    const canvas = document.getElementById("canvas");
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const gl = canvas.getContext("webgl");

    const vsSource = document.getElementById("vertexShader").innerText;
    const fsSource = document.getElementById("fragmentShader").innerText;
    initShaders(gl, vsSource, fsSource);
    // 着色器肯定是拿不到的，这是语言不通导致的
    // 为了解决这个问题，webgl系统就建立了一个能翻译双方语言的缓冲区，js可以用特定的方法把数据存在这个缓冲中，着色器可以从缓冲区中拿到相应的数据
    //顶点数据 格式：x,y
    const vertices = new Float32Array([
      0, 0.3, -0.2, -0.1, 0.2, -0.1, 0.4, 0.3, 0.6, -0.1,
    ]);
    //建立数据缓存区对象
    const vertexBuffer = gl.createBuffer();
    //绑定缓冲区对象到webgl中 相当于缓冲区与着色器建立绑定关系
    // gl.bindBuffer(gl.target, buffer);
    // target 要把缓冲区对象放在webgl系统的中的什么位置
    // buffer 缓冲区对象
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    // 向缓存区对象中写入数据
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    const a_Position = gl.getAttribLocation(gl.program, "a_Position");
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_Position);
    //清理画布
    gl.clearColor(0, 0, 0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    //绘图
    // gl.drawArrays(gl.POINTS, 0, 4);
    // gl.drawArrays(gl.TRIANGLES, 0, 6);
    // gl.drawArrays(gl.LINE_STRIP, 0, 6);
    // gl.drawArrays(gl.LINE_LOOP, 0, 6);

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 5);
    //     上面四个面的绘制顺序是：
    // v0>v1>v2
    // 以上一个三角形的第二条边+下一个点为基础，以和第二条边相反的方向绘制三角形
    // v2>v1>v3
    // 以上一个三角形的第三条边+下一个点为基础，以和第二条边相反的方向绘制三角形
    // v2>v3>v4
    // 以上一个三角形的第二条边+下一个点为基础，以和第二条边相反的方向绘制三角形
    // v4>v3>v5
    // 规律：
    // 第一个三角形：v0>v1>v2
    // 第偶数个三角形：以上一个三角形的第二条边+下一个点为基础，以和第二条边相反的方向绘制三角形
    // 第奇数个三角形：以上一个三角形的第三条边+下一个点为基础，以和第二条边相反的方向绘制三角形
  </script>
</html>
