<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script id="vertexShader" type="x-shader/x-vertex">
    // attribute 限制的顶点着色器相关的关键词
    attribute vec4 a_Position;
    attribute float a_PointSize;

    void main(){
      gl_Position =a_Position;
      gl_PointSize =a_PointSize;
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    // 是对浮点数精度的定义 mediump是中等精度的意思 这个必须要有 不然画不出来
    precision mediump float;
    //uniform 统一/一致 限制的颜色变量的限定符
    uniform vec4 u_FragColor;
    void main(){
      gl_FragColor =u_FragColor;
    }
  </script>
  <script type="module">
    import { initShaders } from "../utils/Utils.js";
    const canvas = document.getElementById("canvas");
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const gl = canvas.getContext("webgl");
    gl.clearColor(1, 1, 1, 1);
    const vsSource = document.getElementById("vertexShader").innerText;
    const fsSource = document.getElementById("fragmentShader").innerText;
    initShaders(gl, vsSource, fsSource);
    const a_Position = gl.getAttribLocation(gl.program, "a_Position");
    const a_PointSize = gl.getAttribLocation(gl.program, "a_PointSize");
    // 在js中获取片元着色器暴露出的uniform变量
    const u_FragColor = gl.getUniformLocation(gl.program, "u_FragColor");

    const g_points = [
      {
        x: 0,
        y: 0,
        size: 100,
        color: { r: 1, g: 0, b: 1, a: 0.5 },
      },
    ];
    render();

    canvas.addEventListener("click", (event) => {
      const { clientX, clientY } = event;
      const { left, top, width, height } = canvas.getBoundingClientRect();
      const [cssX, cssY] = [clientX - left, clientY - top];
      const [halfWidth, halfHeight] = [width / 2, height / 2];
      const [xBaseCenter, yBaseCenter] = [cssX - halfWidth, cssY - halfHeight];
      const yBaseCenterTop = -yBaseCenter;
      const [x, y] = [xBaseCenter / halfWidth, yBaseCenterTop / halfHeight];
      const n = Math.random();
      const color = { r: n, g: n, b: 1 - n, a: 1 };
      g_points.push({ x, y, size: Math.random() * 100, color });
      render();
    });
    function render(params) {
      gl.clear(gl.COLOR_BUFFER_BIT);
      g_points.forEach((o) => {
        gl.vertexAttrib2f(a_Position, o.x, o.y);
        gl.vertexAttrib1f(a_PointSize, o.size);
        gl.uniform4f(u_FragColor, o.color.r, o.color.g, o.color.b, o.color.a);
        gl.drawArrays(gl.POINTS, 0, 1);
      });
    }
  </script>
</html>
