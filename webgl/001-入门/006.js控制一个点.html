<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <!-- 顶点着色器 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    //attribute  是存储限定符 是专门用于向外部导出与点位相关的对象的，这类似于es6模版语法中的export
    //vec4 是变量类型 vec4是4维矢量对象
    //a_Position 是变量名 之后在js中会根据这个变量名导入变量，这个变量名是一个指针,指向实际数据的存储位置，也是说，我们在着色器外改变了a_Position所指向的实际数据，那么在用着色气中的a_Position所对应的数据也会修改
    attribute vec4 a_Position;
    void main(){
      //点位 由js传输决定
      gl_Position =a_Position;
      //尺寸
      gl_PointSize =10.0;
    }
  </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    void main(){
      //填充色 写死的 GLHL语言规定的
      gl_FragColor =vec4(1.0,1.0,0.0,1.0);
    }
  </script>
  <script type="module">
    import { initShaders } from "../utils/Utils.js";
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const gl = canvas.getContext("webgl");
    //设置缓冲清空颜色
    gl.clearColor(0.0, 1.0, 0.0, 1);
    //刷底色
    gl.clear(gl.COLOR_BUFFER_BIT);
    //获取着色器文本
    const vsSource = document.getElementById("vertexShader").innerText;
    const fsSource = document.getElementById("fragmentShader").innerText;
    // console.log(vsSource, fsSource);
    //初始化着色器
    //功能：解析着色器文本，整合到程序对象里，关联webgl上下文对象，实现两种语言的相互通信
    initShaders(gl, vsSource, fsSource);
    //我们不能在js里不能直接写a_Position来获取着色器中的变量
    //因为着色器和js是两个不同的语种，着色器无法通过window.a_Position原理向全局暴露变量
    //那我们要在js里获取着色器暴漏的变量，就需要找人来翻译，这个人就是程序对象
    const a_Position = gl.getAttribLocation(gl.program, "a_Position");
    //现在a_Position变量有了，接下来就可以对它赋值了

    //对象中某属性的下标指向位置 用js通过vertexAttrib3f来设置变量
    // vertexAttrib3f 方法是一系列修改着色器中的attribute变量的方法之一，它还有许多同族方法
    // 如gl.vertexAttrib1f(a_Position,v0);
    // 如gl.vertexAttrib2f(a_Position,v0,v1);
    // 如gl.vertexAttrib3f(a_Position,v0,v1,v2);
    // 3代表传参个数 f代表浮点数
    gl.vertexAttrib3f(a_Position, 0.0, 0.9, 0.0);
    //绘制顶点
    // gl.POINTS 绘制方式 从0开始画 画1个数量
    gl.drawArrays(gl.POINTS, 0, 1);
    // 程序对象
  </script>
</html>
