    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>俄罗斯方块</title>

      #root {
        width: 300px;
        height: 300px;
        background: #000;
        margin: 0 auto;
        position: relative;
      }
    </style>
  </head>

    <div id="root"></div>
    <div style="text-align: center">
      <button id="btnUp">向上</button>

      <button id="btnRight">向右</button>
    </div>
  </body>
</html>
